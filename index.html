<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmaOpe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>OMA OPE</h1>
    <h2>Oma chatbot</h2>
    <div class="chat-container"> 

        <div id="chatbox" class="chatbox">
        <!-- ChatGPT answer will appear here -->
        </div>
    
        <div class="input-container">
        <input type="text" id="user-input" class="user-input" placeholder="Kysy jotain...">
        <!-- Question from user will appear here -->
        <button id="send-button">Lähetä</button>
        </div>
    
    </div>   

      <h2>Kysele kokeisiin</h2>
      <h3>Syötä kuva kirjan sivusta:</h3>

      <div>
        <input id="image-input" type="file" multiple>
        <button id="send-images-button">Lähetä tiedostot</button>
        </div>

    <div class="chat-container"> 
        <div id="omaopebox" class="chatbox">
            <!-- ChatGPT answer will appear here -->
            </div>
        
            <div class="input-container">
            <input type="text" id="answer-input" class="user-input" placeholder="Anna vastaus">
            
            <button id="send-answer-button">Lähetä</button>
            </div>
    </div>
</body>
</html>
