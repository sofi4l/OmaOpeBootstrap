<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omaope</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

  <a href="https://kodarit.com/fi/" target="_blank">
    <img src="/images/Kodarit_logo_100x100px.png" alt="Kodarit logo" class="kodarit-logo">
  </a>

  <div class="row teaching-area">
    <div class="col-12 col-md-6">
      <h1>OmaOpe</h1>
      <p>Tervetuloa OmaOpeen! Tässä on chattibotti:</p>

        <div class="chat-container"> 
          <div id="chatbox" class="chatbox"> 
            <!-- ChatGPT answer will appear here -->
          </div>
          <div class="input-container"> 
            <input type="text" id="user-input" class="user-input" placeholder="Kysy jotain..."> 
              <!-- Question from user will appear here -->
            <button id="send-button" class="send-button"><img src="images/Suvin_send.png" class="icon"></button>
          </div>
        </div>

        <img src="/images/LizardHappy.png" alt="Iloinen Kuura" class="kuura-happy">

        <p>Olen ihka oma opettajasi Kuura, joka kyselee sinulta kysymyksiä läksy- tai koealueestasi.</p>

        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Valitse kuvat, paina lähetä ja odota hetki niin aloitan kyselemään.</label>
            <div class="input-container">
            <input class="form-control" id="image-input" type="file" multiple>
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip"
            title="&#x231b;" id="send-images-button">
              Lähetä
            </button>
            </div>
          </div>

    </div>
 
      <div class="col-12 col-md-6">

          <div class="chat-container"> 
            <div id="omaopebox" class="chatbox"> 
              <!-- ChatGPT answer will appear here -->
            </div>
          <div class="input-container"> 
            <input type="text" id="answer-input" class="user-input" placeholder="Anna vastaus"> 
            <button id="send-answer-button" class="send-button"><img src="images/Suvin_send.png" class="icon"></button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
